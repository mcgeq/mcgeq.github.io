0026#34; [net] git-fetch-with-cli = true 文件路径\nwindows : C:\\Users\\\u0026lt;user\u0026gt;\\.cargo\\config\nLinux : $HOME\\.cargo\\config\n小结 Rust 第一章到这里就要结束了,基本介绍了如何安装 rust 以及一些基本的配置.\n","pubDate":"2024-04-21","title":"第一章 Rust 基础知识"},{"link":"http://www.gemc.club/posts/idea-custom-method-annotation/","plain":"IDEA 自定义方法注释 使用快捷键=Ctrl+Alt+S=快捷键打开设置界面 点击 Editor-\u0026gt;Live Templates 将 Tab 改成 Enter，点击 + 号，添加一个 Template Group，随便输入一个名称 新建之后选中，再次点击+号，新建一个 Live Template 给 Abbreviation 输入一个快捷键，比如**,Description 是描述，Template Text 是模板 Template Text 内容 模板不能以/开头，不然无法获取参数和方法返回类型 ** * @Description: TODO $params$ $return$ * @Author: $user$ $date$ $time$ * @Version 1.0 */ 编辑变量 params 代表方法的参数，这里将会统一对齐 1 groovyScript(\u0026#34;if(\\\u0026#34;${_1}\\\u0026#34;.length() == 2) {return \u0026#39;\u0026#39;;} else {def result=\u0026#39;\u0026#39;; def params=\\\u0026#34;${_1}\\\u0026#34;.replaceAll(\u0026#39;[\\\\\\\\[|\\\\\\\\]|\\\\\\\\s]\u0026#39;, \u0026#39;\u0026#39;).split(\u0026#39;,\u0026#39;).toList();for(i = 0; i \u0026lt; params.size(); i++) {if(i==0){result+=\u0026#39;* @Param \\\\t\\\\t\\\\t\\\\t\u0026#39; + params[i] + \u0026#39;: \u0026#39;}else{result+=\u0026#39;\\\\n\\\\t\u0026#39; + \u0026#39; * @Param \\\\t\\\\t\\\\t\\\\t\u0026#39; + params[i] + \u0026#39;: \u0026#39;}}; return result;}\u0026#34;, methodParameters()); return 代表方法返回类型 1 groovyScript(\u0026#34;def returnType = \\\u0026#34;${_1}\\\u0026#34;; def result = \u0026#39;* @return: \\\\t\\\\t\\\\t\u0026#39; + returnType; return result;\u0026#34;, methodReturnType()); user 代表作者，这里用的是自己的，也可以使用 idea 自带的 user() 1 groovyScript(\u0026#34;def result = \u0026#39;mcge\u0026#39;; return result;\u0026#34;) date 月 time 分别表示日期与时间 最下面的 Applicable 表示这个模板应用的位置，这里全选 最后的配置 结果展示 ","pubDate":"2024-02-28","title":"idea_custom_method_annotation"},{"link":"http://www.gemc.club/posts/%E4%BB%80%E4%B9%88%E6%98%AF-.net-or-.net-framework-or-/","plain":"什么是.NET\n.NET 是一个*免费的跨平台开放源代码*开发平台，用于生成多种类型的应用程序。 .NET 应用和库是通过源代码和项目文件，使用.NET CLI 或集成开发环
